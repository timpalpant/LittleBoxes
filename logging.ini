[loggers]
keys=root,littleboxes.dictionary

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_littleboxes.dictionary]
level=INFO
qualname=littleboxes.dictionary
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=[%(asctime)s %(name)s %(levelname)s] %(message)s
